---
- name: Build and Deploy Docker Image to Kubernetes
  hosts: localhost
  connection: local

  vars:
    image_name: my-country-service
    image_tag: v1
    dockerfile_path: './'

  vars_files:
    - secrets.yml

  tasks:
    - name: Log in to Docker Hub
      community.general.docker_login:
        username: "{{ docker_username }}"
        password: "{{ docker_password }}"
        reauthorize: yes

    - name: Build docker image
      docker_image:
        build:
          path: "{{ dockerfile_path }}"
        name: "{{ docker_username }}/{{ image_name }}"
        source: build
        state: present
        tag: "{{ image_tag }}"

    - name: Push the Docker image to Docker Hub
      docker_image:
        name: "{{ docker_username }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        push: yes
        source: local

    - name: Apply kubernetes service
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: service.yaml

