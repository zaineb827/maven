spring.application.name=demo-2
management.endpoints.web.exposure.include=health,prometheus,info
management.endpoint.prometheus.enabled=true 
management.metrics.export.prometheus.enabled=true
management.endpoints.web.base-path=/actuator

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:countrydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging
logging.level.com.example.demo=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Console H2 pour accéder via navigateur (optionnel)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



# Activer l’interface Swagger UI
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.enabled=true

# Définir le chemin pour les docs OpenAPI
springdoc.api-docs.path=/v3/api-docs



