apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-country-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: country-service
  template:
    metadata:
      labels:
        app: country-service
    spec:
      containers:
        - name: country-service-container
          image: zainebkallel/my-country-service:${BUILD_NUMBER}
          ports:
            - containerPort: 8080
